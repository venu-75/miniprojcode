<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
            font-size: 36px;
            background-color: #333; /* Background color for the heading */
            color: #fff; /* Text color for the heading */
            padding: 10px; /* Padding around the heading */
            border: 2px solid #000; /* Border around the heading */
        }

        marquee {
            font-size: 24px;
            background-color: #444; /* Background color for the marquee */
            color: #fff; /* Text color for the marquee */
            padding: 10px; /* Padding around the marquee */
            border: 2px solid #000; /* Border around the marquee */
        }
    </style>
</head>
<body>
    <h1><marquee direction="right" behavior="alternate">S.K.G KALYANA MANDAPA</marquee></h1>
    <h1>VENUE IMAGES</h1>
</body>
</html>
In this example, we've styled the <h1> elements and the <marquee> element with background colors, borders, and text colors to make them visually appealing. You can adjust the colors, padding, and other CSS properties to match your design preferences.
